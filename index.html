<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="img/moon-walk.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <div class="cw-title-centered">
      <img src="img/cw_logo_horizontal.png" alt="charity:water logo" class="cw-logo-horizontal-responsive" />
    </div>
    <p class="game-instructions">Collect as many drops as you can!</p>
    <div class="stats-new">
      <div class="stat-col stat-left">
        <div class="stat-label">Drops</div>
        <div class="stat-value" id="current-cans"></div>
      </div>
      <div class="stat-col stat-right">
        <div class="stat-label">Timer</div>
        <div class="stat-value" id="timer"></div>
      </div>
    </div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
  <button id="start-game">Start Game</button>
  <button id="reset-game">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
